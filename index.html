<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descobrindo se o aluno passou de ano</h1>



    <script>
        /* Declarar variável */
        var nota1, nota2, nota3, nota4, fBimestre1, fBimestre2, fBimestre3, fBimestre4, media, faltas;

        alert(`Descubrindo se o aluno foi aprovado`)

        /* 1° bimestre */
        /* Digitar a nota e transformar var em number */
        nota1 = parseFloat(prompt("Digite digite a nota do 1° bimestre: "));
         /* Digitar as falta e transformar var em number */
        fBimestre1 = parseInt(prompt("Digite a quantidade de falta do aluno: "));

        /* 2° bimestre */
        nota2 = parseFloat(prompt("Digite digite a nota do 2° bimestre: "));
        fBimestre2 = parseInt(prompt("Digite a quantidade de falta do aluno: "));

         /* 3° bimestre */
        nota3 = parseFloat(prompt("Digite digite a nota do 3° bimestre: "));
        fBimestre3 = parseInt(prompt("Digite a quantidade de falta do aluno: "));

         /* 4° bimestre */
        nota4 = parseFloat(prompt("Digite digite a nota do 4° bimestre: "));
        fBimestre4 = parseInt(prompt("Digite a quantidade de falta do aluno: "));

        
        /* Descubrindo média */
        media = (nota1+nota2+nota3+nota4)/4;

        /* Valor médio de faltas */
        faltas = (fBimestre1+fBimestre2+fBimestre3+fBimestre4);

        alert(`Média do aluno - ${media} | Quantidade de faltas - ${faltas}`);

        /* Usando a estrutura if/else para mostrar a resposta */
        if((media < 60) ||  (faltas > 25)){
            /* Se aluno retido */
            alert(`Retido`);
        }else {
            /* senao aprovad0 */
            
                alert(`Aprovado!`);
        }

    </script>
</body>
</html>
